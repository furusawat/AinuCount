<!doctype html>
<html>
	<head>
	</head>
	<body>
		<script type="module">import * as py from './__target__/index.js';window.py = py;</script>
		<select id="kind">
			<option value="number">number</option>
			<option value="things">things in general</option>
			<option value="persons">persons</option>
			<option value="days">days (to)</option>
			<option value="times">times (suy)</option>
			<option value="others">others (put a word down below)</option>
		</select>
		<br>
		<input type="text" id="input" value="seta">
		<br>
		<br>
		<button onclick="py.click1()">Show regarding this number</button>
		<input type="number" max=200 min=1 id="num" value=1>
		<br>
		<button onclick="py.click2()">Show all (1-200)</button>
		<br>
		<br>
		<textarea id="words" rows=20 cols=40></textarea>
		<br>
		<br>
		<select id="dialect">
			<option value="saru">Saru dialect</option>
			<option value="ishikari">Ishikari dialect</option>
		</select>
		<br>
		<select id="letter">
			<option value="latin">Latin letters</option>
			<option value="kana">Katakana letters</option>
		</select>
		<br>
		<br>
		<a href="https://github.com/furusawat/AinuCount">Source code (GitHub)</a>
	</body>
</html>
